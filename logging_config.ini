[loggers]
keys=root, xls2ics

[handlers]  
keys=0, 1
  
[formatters]  
keys=fmt  

[logger_root]  
level=DEBUG  
handlers=0  

[logger_xls2ics]  
level=DEBUG  
qualname=root.xls2ics  
propagate=1
handlers=1

[handler_0]  
class=FileHandler
level=DEBUG  
formatter=fmt  
args=('logger/webapplog','a','utf-8')

[handler_1]  
class=FileHandler
level=DEBUG  
formatter=fmt  
args=('logger/xlslog','a','utf-8')

[formatter_fmt]  
format=%(asctime)s  %(levelname)s :  %(message)s  
datefmt= 